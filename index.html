<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form>
            <input id="inputbox" placeholder="0">
        </form>
        <div class="buttons">
            <div>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="btn" data-num="del" style="background-color: #647299;
             color: aliceblue; box-shadow:5px rgb rgb(219, 234, 219),;">DEL</button>
            </div>
            <div>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">+</button>
            </div>
            <div>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">-</button>
            </div>
            <div>
                <button type="button">.</button>
                <button type="button">0</button>
                <button type="button">/</button>
                <button type="button">*</button>
            </div>

            <button type="button" id="rst" class="btn">RESET</button>
            <button type="button" id="equal" class="btn">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
